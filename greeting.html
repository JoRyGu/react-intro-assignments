<!DOCTYPE html>
<html>
    <head>
        <title>My First React App</title>
    </head>

    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        
        <script type="text/babel">
            class HelloThere extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        date: new Date()
                    }
                }

                componentDidMount() {
                    this.timerID = setInterval(
                        () => {
                            this.tick(), 1000
                        }
                    )
                }

                componentWillUnmount() {
                    clearInterval(this.timerID);
                }

                tick() {
                    this.setState({
                        date: new Date()
                    });
                }

                render() {
                    return (
                        <div>
                            <h1>Hello there, {this.props.name}!</h1>
                            <iframe src="https://giphy.com/embed/3ornk57KwDXf81rjWM" width="480" height="259" frameBorder="0" className="giphy-embed" allowFullScreen></iframe>
                            <h2>The time is now {this.state.date.toLocaleTimeString()}.</h2>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <HelloThere name="Josh"/>, document.getElementById('app')
            );
        </script>
    </body>
</html>
